<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../dist/countdown.umd.development.js"></script>
    <script>
      const { CountDown, CountDownManager } = countDown;

      const manager = new CountDownManager({
        debounce: 3 * 1000,
        async getRemoteDate() {
          return new Promise(resolve => {
            setTimeout(() => {
              resolve(Date.now() + 2000);
            }, 2000);
          });
        },
      });

      new CountDown({
        endTime: 1622477421477,
        manager,
        onStep(data) {
          console.log('1', data);
        },
        onEnd() {
          console.log('finished');
        },
      });
    </script>
  </body>
</html>
